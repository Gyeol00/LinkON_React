<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>LinkON 회원가입</title>
    <link rel="stylesheet" href="/style/user/signup.css" />
  </head>
  <body>
    <div class="terms-container">
      <div class="terms-box">
        <div class="title-section">
          <img
            src="/images/user/2조 로고 아이콘.png"
            alt="LinkON 로고"
            class="logo"
          />
          <h2>LinkON</h2>
          <h1>회원가입</h1>
        </div>

        <form>
          <div class="input-group">
            <label for="id">아이디</label>
            <div class="input-with-button">
              <input type="text" id="id" placeholder="아이디 입력" />
              <button type="button" class="check-btn" onclick="checkId()">
                중복확인
              </button>
            </div>
            <p id="id-msg" class="message"></p>
          </div>
          <div class="input-group">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" placeholder="Placeholder" />
          </div>
          <div class="input-group">
            <label for="pw-check">비밀번호 확인</label>
            <input type="password" id="pw-check" placeholder="Placeholder" />
          </div>
          <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="Placeholder" />
          </div>
          <div class="input-group">
            <label for="phone">휴대폰</label>
            <input type="text" id="phone" placeholder="Placeholder" />
          </div>
          <!-- 이메일 -->
          <div class="input-group">
            <label for="email">이메일</label>
            <div class="input-with-button">
              <input type="email" id="email" placeholder="이메일 입력" />
              <button type="button" class="check-btn" onclick="sendEmailCode()">
                인증
              </button>
            </div>
            <div id="email-verification" style="display: none">
              <input type="text" id="email-code" placeholder="인증번호 입력" />
              <button type="button" class="check-btn" onclick="verifyCode()">
                확인
              </button>
            </div>
            <p id="email-msg" class="message"></p>
          </div>

          <button type="submit" class="signup-btn">다음</button>

          <div class="already-account">
            이미 계정이 있으신가요? <a href="#">로그인</a>
          </div>

          <div class="social-login">
            <button>Google</button>
            <button>Apple</button>
            <button>Twitter</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  function checkId() {
    const id = document.getElementById("id").value;
    const msg = document.getElementById("id-msg");

    // 실제로는 fetch 또는 axios로 서버에 확인 요청
    if (id === "testuser") {
      msg.textContent = "이미 존재하는 아이디입니다.";
      msg.style.color = "red";
    } else if (id) {
      msg.textContent = "사용 가능한 아이디입니다.";
      msg.style.color = "green";
    } else {
      msg.textContent = "아이디를 입력해주세요.";
      msg.style.color = "gray";
    }
  }

  function sendEmailCode() {
    const email = document.getElementById("email").value;
    const msg = document.getElementById("email-msg");
    const verification = document.getElementById("email-verification");

    if (email.includes("@")) {
      // 이메일 유효하다고 가정
      verification.style.display = "flex";
      msg.textContent = "인증번호가 이메일로 전송되었습니다.";
      msg.style.color = "green";
    } else {
      msg.textContent = "올바른 이메일을 입력해주세요.";
      msg.style.color = "red";
    }
  }

  function verifyCode() {
    const code = document.getElementById("email-code").value;
    const msg = document.getElementById("email-msg");

    if (code === "123456") {
      msg.textContent = "인증 성공!";
      msg.style.color = "green";
    } else {
      msg.textContent = "인증 실패. 다시 시도하세요.";
      msg.style.color = "red";
    }
  }
</script>
