<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkON</title>
  <link rel="stylesheet" href="/VsCode/css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Head에 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img class="" src="/VsCode/image/Logo.png">
      </div>
      <nav class="nav">
        <ul>
          <li><i class="fa fa-home"></i> 홈</li>
          <li><i class="fa fa-comments"></i> 채팅</li>
          <li class="active"><i class="fa fa-calendar"></i> 캘린더</li>
          <li><i class="fa fa-folder-open"></i> 프로젝트</li>
          <li><i class="fa fa-user"></i> 내 정보</li>
          <li><i class="fa fa-user-shield"></i> 관리자</li>
          <li><i class="fa fa-cog"></i> 환경설정</li>
          <li><i class="fa fa-clipboard"></i> 게시판</li>
          <li><i class="fa fa-hdd"></i> 드라이브</li>
          <li><i class="fa fa-users"></i> 멤버십</li>
        </ul>
      </nav>
    </aside>

    <div class="main-wrapper">
      <header class="topbar">
        <div class="spacer"></div>
        <h1 id="page-title">홈</h1>
        <div class="topbar-icons">
            <i class="fa fa-globe"></i>
            <i class="fa fa-moon"></i>
            <i class="fa fa-bell"></i>
            <img class="avatar" src="https://i.pravatar.cc/40" alt="user" />
        </div>
      </header>
      <main class="main-content">
        <div class="content-placeholder">
          <!-- 1. 캘린더가 들어갈 div -->
          <div id="calendar"></div>

          <!-- 2. 스크립트 -->
          <script>
            document.addEventListener('DOMContentLoaded', function () {
              const calendarEl = document.getElementById('calendar');
              const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                headerToolbar: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'dayGridMonth,timeGridWeek,listWeek'
                }
              });
              calendar.render();
            });
          </script>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2025, Made with team2 by <a href="#">Lotte team 2</a></p>
        <div class="footer-links">
          <a href="#">License</a>
          <a href="#">More Themes</a>
          <a href="#">Documentation</a>
          <a href="#">Support</a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
